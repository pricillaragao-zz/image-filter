<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width"
      initial-scale="1"
      viewport-fit="cover"
    />
    <title>Image Filter</title>

    <meta
      name="description"
      content="Manipulate your images blur, size and color."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Boogaloo&display=swap');
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <a
        target="_blank"
        rel="noopener"
        href="https://github.com/pricillaragao/image-filter"
      >
        <img src="GitHub-Mark-32px.png" alt="GitHub logo" />
      </a>
    </header>

    <main>
      <div class="flex flex-column justify-center items-center flex-gap-0">
        <h2 class="">Edit your image here: &#128522;</h2>

        <div class="flex flex-column flex-gap-0">
          <div class="w-100 flex">
            <label class="w-30 tr" for="border-size">Border size:&nbsp;</label>
            <input
              class="pointer"
              id="border-size"
              type="range"
              name="size"
              min="0"
              max="40"
              data-size="px"
              autocomplete="off"
              disabled="true"
            />
          </div>

          <div class="w-100 flex">
            <label class="w-30 tr" for="blur">Blur:&nbsp;</label>
            <input
              class="pointer"
              id="blur"
              type="range"
              name="blur"
              min="0"
              max="25"
              data-size="px"
              autocomplete="off"
            />
          </div>

          <div class="w-100 flex">
            <label class="w-30 tr" for="grayscale">Grayscale:&nbsp;</label>
            <input
              class="pointer"
              id="grayscale"
              type="range"
              name="grayscale"
              min="0"
              max="100"
              data-size="%"
              autocomplete="off"
            />
          </div>

          <div class="w-100 flex">
            <label class="w-30 tr" for="contrast">Contrast:&nbsp;</label>
            <input
              class="pointer"
              id="contrast"
              type="range"
              name="contrast"
              min="40"
              max="200"
              data-size="%"
              autocomplete="off"
            />
          </div>

          <div class="w-100 flex">
            <label class="w-30 tr" for="hue-rotate">Hue:&nbsp;</label>
            <input
              class="pointer"
              id="hue-rotate"
              type="range"
              name="hue-rotate"
              min="0"
              max="180"
              data-size="deg"
              autocomplete="off"
            />
          </div>

          <div class="w-100 flex">
            <label class="w-30 tr" for="change-color">Color:&nbsp;</label>
            <input
              class="pointer"
              id="change-color"
              type="color"
              name="color"
              class="input-color"
              autocomplete="off"
            />
          </div>
        </div>

        <div>
          <p class="tc">
            <input
              id="user-img-input"
              type="file"
              autocomplete="off"
              class="pointer"
            />
          </p>

          <p class="tc">
            <img class="mw-80" id="user-img" src="#" alt="" />
          </p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
